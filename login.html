<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://custom-forms-api.mr-adhi125.workers.dev https://cloudflareinsights.com;">
    <title>Admin Login | Custom Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <script type="module" src="js/form-login.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body, #f3f4f6);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main, #1f2937);
        }

        .login-card {
            background-color: var(--bg-card, #ffffff);
            padding: 40px;
            border-radius: var(--radius, 8px);
            box-shadow: var(--shadow-md, 0 4px 6px rgba(0, 0, 0, 0.1));
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border, #e5e7eb);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted, #6b7280);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border, #e5e7eb);
            border-radius: var(--radius, 8px);
            font-size: 1rem;
            background-color: var(--input-bg, #ffffff);
            color: var(--text-main);
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary, #2563eb);
            color: white;
            border: none;
            border-radius: var(--radius, 8px);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover, #1d4ed8);
        }

        .error-msg {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger, #dc2626);
            padding: 10px;
            border-radius: var(--radius, 8px);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(220, 38, 38, 0.2);
            display: none;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your password to access the panel</p>
        </div>

        <div id="errorMsg" class="error-msg">Invalid password</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="login-footer">
            <p>&copy; 2026 Zeon Forms</p>
        </div>
    </div>
</body>

</html>
